plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

def getBaseUrl(properties, String propertyBaseUrl) {
    return properties.getProperty(propertyBaseUrl)
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace = "com.numberone.daepiro"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.numberone.daepiro"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        buildConfigField("String", "KAKAO_NATIVE_APP_KEY", "\"${getBaseUrl(localProperties, "KAKAO_NATIVE_APP_KEY")}\"")
        buildConfigField("String", "NAVER_CLIENT", "\"${getBaseUrl(localProperties, "NAVER_CLIENT")}\"")
        buildConfigField("String", "NAVER_SECRET", "\"${getBaseUrl(localProperties, "NAVER_SECRET")}\"")
        buildConfigField("String", "NAVER_MAP_CLIENTID", "\"${getBaseUrl(localProperties, "NAVER_MAP_CLIENTID")}\"")
        manifestPlaceholders["kakaoKey"] = "kakao${getBaseUrl(localProperties, "KAKAO_NATIVE_APP_KEY")}"
        manifestPlaceholders["naverClient"] = "${getBaseUrl(localProperties, "NAVER_CLIENT")}"
        manifestPlaceholders["naverSecret"] = "${getBaseUrl(localProperties, "NAVER_SECRET")}"
        manifestPlaceholders["naverMapClientId"] = "${getBaseUrl(localProperties, "NAVER_MAP_CLIENTID")}"

    }

    signingConfigs {
        release {
            release {
                keyAlias keystoreProperties['keyAlias']
                storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
                keyPassword keystoreProperties['keyPassword']
                storePassword keystoreProperties['storePassword']
            }
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}


